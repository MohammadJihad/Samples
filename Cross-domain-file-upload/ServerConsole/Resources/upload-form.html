<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cross-domain file upload demo</title>
</head>
<body>
    <a href="/UploadPage/app">jQuery File Upload</a>
    
    <h3>Simple Form</h3>

    <form method="post" action="{server2-base-address}upload" name="submit" enctype="multipart/form-data">
      <input type="file" name="file" />
      <input type="submit" name="submit" value="Upload" />
        <!--[if IE]>
        <input type="hidden" name="redirect" value="{server1-base-address}uploadPage/result?%s" />
        <![endif]-->
    </form>
</body>
</html>
